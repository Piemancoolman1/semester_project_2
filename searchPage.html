<!DOCTYPE html>
<html>
<head>
  <title>Search App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <link rel="icon" href="Icon.png">
  <link rel="stylesheet" href="SearchApp.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div id="searchPage" class="round">
    <h1>Search App</h1>
    <!--Form for issue and starting point of the user-->
    <form>
      <!--Issue that user is having (text-based)-->
      <label for="searchStr">What do you need help with?</label>
      <br>
      <br>
      <input type="text" id="searchStr" class="round" name="searchStr" placeholder="Issue here"> <br> <br>
      <!--Where the user is starting from (drop-down menu)-->
      <select id="startingPoint" class="round" name="startingPoint">
        <option value=""  disabled selected hidden>Choose your starting point</option>
        <!--Values are associated with the map number-->
        <optgroup label="Academic & Administrative">
          <option value="0">Buhler Rohlfs Hall</option>
          <option value="1">Charles City College Hall</option>
          <option value="2">Eugene C. Eppley Fine Arts Building</option>
          <option value="3">Hindman-Hobbs Center (HPER)</option>
          <option value="4">Klinger-Neal Theatre</option>
          <option value="5">Krone Center</option>
          <option value="6">Hickman-Johnson-Furrow Learning Center (LIBR)</option>
          <option value="7">Lewis Hall</option>
          <option value="8">Robert M. Lincoln Center</option>
          <option value="9">MacCollin Classroom Building</option>
          <option value="10">Physical Plant Building</option>
          <option value="11">Olsen Student Center</option>
          <option value="12">James and Sharon Walker Science Center</option>
        </optgroup>
        <optgroup label="Residence Halls">
          <option value="13">Dimmitt Residence Hall</option>
          <option value="14">Apartments (Lags, Poppen, Waitt)</option>
          <option value="15">Roadman Hall</option>
          <option value="16">Residence Complex</option>
        </optgroup>
        <optgroup label="Athletic Facilities">
          <option value="17">Rosen Verdoom Sports Center/Allee Gymnasium</option>
        </optgroup>

      </select>
      <button type = "button" onClick="inputFunction()" id="button1" >Get Directions</button>
      <span id="howMuch"></span>
       <img src="assets/MLogo.png" id="LogoMain" alt="Logo"/>    </form>
  </div>
    <div id="infoPage">
      <div id="InfoDiv" class="Dis">
        <div id="Decor" class="Dis"> 
        <p id="Info"> Information</p>
      </div>
       <p class="Text"> Department: </p>  <span id="department"></span> <br>
       <p class="Text"> Location:</p>  <span id="location"></span><br>
       <p class="Text">Individual:</p> <span id="people"></span><br>
        <p class="Text">Phone: </p> <span id="phone"></span>    
      </div>
    <div id="MapDiv" class="Dis">
      <img src="Maps/AGtoBR.png" id = "myImage" alt="Images" width="550" height="500">
      <button type="button" id="goBack"  onClick="GoBack()" > Back </button>
    </div>
    <div id="ImagesDiv" class="Dis">
       <div class="slider">
          <!--- Slide 1 --->
          <div class="slide">
            <img src="assets/Test1.png" id = "c1" alt="Test1"/>
          </div>
          <!--- Slide 2-->
          <div class="slide">
            <img src="assets/Test2.png" id = "c2" alt="Test2"/>
          </div>
          <!-- Slide 3-->
          <div class="slide">
            <img src="assets/Test3.png" id = "c3" alt="Test3"/>
          </div>
       </div>
       <button type="button" class="btn btn-prev"> < </button>
      <button type="button" class="btn btn-next"> > </button>    
  </div>
  </form>
</body>
